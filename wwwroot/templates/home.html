<!DOCTYPE html>
<html ng-app="cloudApp" lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>CloudFirst-MBlog</title>

        <!-- Bootstrap core CSS -->
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/simplex/bootstrap.min.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
              rel="stylesheet"/>


        <!-- Custom styles for this template -->
        <link href="/css/style.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="PostController">
        <div class="container">
            <div class="feed" >
                <div class="span8">
                    <form class="well" >
                        <textarea class="form-control" cols="50" placeholder="What's up?" ng-model="postContent"></textarea>
                        <div>
                            <button class="btn btn-primary" ng-click="submitPost(postContent)">Post</button>
                        </div>
                    </form>
                    <div class="feed-list">
                        <div class="post" ng-repeat="post in posts">
                            <div class="post">{{post.body}}</div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://code.angularjs.org/1.3.9/angular.js"></script>
        <script src="https://code.angularjs.org/1.3.9/angular-route.min.js"></script>

        <!-- <script src="js/lib/angular-route.min.js"></script> -->
        <script src="/js/app.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/services.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    </body>

</html>
